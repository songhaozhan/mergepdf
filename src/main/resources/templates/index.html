<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>合并PDF</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
    </style>
    <script type="text/javascript">
        $(function () {
            $("#add").click(function () {
                $("#tb").append('<tr>\n' +
                    '                        <td>\n' +
                    '                            <div class="form-group">\n' +
                    '                                <label class="col-sm-2 control-label">选择文件</label>\n' +
                    '                                <div class="col-sm-10">\n' +
                    '                                    <input type="file" name="files" class="form-control"  placeholder="选择PDF文件">\n' +
                    '                                </div>\n' +
                    '                            </div>\n' +
                    '                        </td>\n' +
                    '                    </tr>');
            });
            $("#merge").click(function () {
                var data = new FormData(document.querySelector("#fm"));
                $.post({
                    url: "/batch/upload",
                    contentType: false,
                    processData: false,
                    cache: false,
                    dataType: 'json',
                    data: data,
                    success: function (data) {
                        console.log(data);
                        window.location.href = "/download";
                    },
                    error: function (error) {
                        console.log(error);
                    }
                })
            });

            $("#reset").click(function () {
                $("#tb").empty();
            })
        });

    </script>
</head>
<body>
<h1 style="color: green;font-size: 40px" align="center">合并PDF文件</h1>
<div align="center" style="margin-top: 50px">
        <form class="form-horizontal" id="fm" method="post" enctype="multipart/form-data">

            <table width="600px" align="center">
                <tbody id="tb">
                    <tr>
                        <td>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">选择文件</label>
                                <div class="col-sm-10">
                                    <input type="file" name="files" class="form-control" placeholder="选择PDF文件">
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tr align="center">
                    <td>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" id="add" class="btn btn-primary">添加</button>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" id="reset" class="btn btn-primary">重置</button>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" id="merge" class="btn btn-primary">合并</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
        <!--<form method="post" action="/download">
            <button type="submit" class="btn btn-primary">下载</button>
        </form>-->
    </div>

</body>
</html>
